<div class="container-fluid">
  <div class="bs-docs-section">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <strong>Iniciar Sesión</strong>
        </div>
        <div class="panel-body">
          <form ng-submit="login()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Usuario" name="username" ng-model="username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Contraseña" name="password" ng-model="password" required>
            </div>
            <div class="form-group">
              <div class="align-center">
                <button type="submit" class="btn btn-primary btn-sm">Iniciar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
