<div class="col-md-12">
	<div class="col-md-5 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" ng-submit="saveSolicitude()">
					<fieldset>
						<legend>Editar Solicitud</legend>
						<div class="form-group">
							<label class="col-lg-3 control-label" for="solicitude_number"><strong>Nº de Solicitud:</strong></label>
							<div class="col-lg-3">
								<label class="form-label">{{ solicitude.solicitude_number }}</label>
							</div>
							<label class="col-xs-2 control-label" for="status"><strong>Estado</strong></label>
							<div class="col-xs-3">
								<select type="role" class="form-control" name="status" id="status" ng-model="solicitude.status" ng-required="true">
									<option value="Recibido">Recibido</option>
									<!-- <option value="Procesando">Procesando</option> -->
									<option value="Rechazado">Rechazado</option>
									<!-- <option value="Finalizado">Finalizado</option> -->
									<option value="Anulado">Anulado</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label" for="reception_date"><strong>F. Recepción:</strong></label>
							<div class="col-lg-8">
								<label class="form-label">{{ solicitude.reception_date | date:'EEEE, dd MMMM, y' }}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label"><strong>Razon Social:</strong></label>
							<div class="col-lg-8">
								<label class="form-label">{{ solicitude.applicant_type | translateApplicant }}</label>
							</div>
						</div>
						<!-- <div class="form-group">
							<label class="col-lg-3 control-label"><strong>{{solicitude.applicant_type | indentification}}:</strong></label>
							<div class="col-lg-8">
								<a class="form-label pointer" ng-click="showApplicant(solicitude.applicant_type, solicitude.applicant)">{{solicitude.applicant.identification}}</a>
							</div>
						</div> -->
						<div class="form-group">
							<label class="col-lg-3 control-label"><strong>Solicitante:</strong></label>
							<div class="col-lg-8">
								<a class="form-label pointer" ng-click="showApplicant(solicitude.applicant_type, solicitude.applicant)">{{solicitude.applicant.full_name}}</a>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label" for="document_date"><strong>F. Documento:</strong></label>
							<div class="col-lg-6">
								<p class="input-group">
									<input class="form-control" type="text" id="document_date" placeholder="Fecha del Documento" name='document_date' ng-model="solicitude.document_date" uib-datepicker-popup="dd-MM-yyyy" is-open="datepicker.document_date" min-date="minDate" max-date="maxDate" picker-options="dateOptions" ng-required="true" current-text='Hoy' none-key clear-text='Borrar' close-text="Cerrar">
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="open($event, 'document_date')"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label" for="topic"><strong>Asunto:</strong></label>
							<div class="col-lg-12">
								<textarea class="form-control" id="topic" placeholder="Asunto" rows="6" ng-model="solicitude.topic"></textarea>
							</div>
						</div>
						<div class="align-center">
							<button type="button" class="btn btn-link btn-sm" ng-click="cancel()">Cancelar</button>
							<button type="submit" class="btn btn-primary btn-sm">Guardar</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
