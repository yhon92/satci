<div class="col-md-12">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Estadísticas y Gráficos</h3>
    </div>
    <div class="panel-body">
      <uib-tabset active="activeJustified" justified="true">
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-file"></i> Solicitudes
          </uib-tab-heading>
          <uib-tabset active="activeJustified" justified="true">
            <div ui-view="solicitudes"></div>
          </uib-tabset>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-user"></i> Solicitantes
          </uib-tab-heading>
          <uib-tabset active="activeJustified" justified="true">
            <div ui-view="applicants"></div>
          </uib-tabset>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-tag"></i> Temas
          </uib-tab-heading>
          <uib-tabset active="activeJustified" justified="true">
            <div ui-view="themes"></div>
          </uib-tabset>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-tags"></i> Categorías
          </uib-tab-heading>
          <uib-tabset active="activeJustified" justified="true">
            <div ui-view="themes"></div>
          </uib-tabset>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-list-alt"></i> Áreas
          </uib-tab-heading>
          <uib-tabset active="activeJustified" justified="true">
            <div ui-view="areas"></div>
          </uib-tabset>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-pushpin"></i> Asignaciones
          </uib-tab-heading>
          <uib-tabset active="activeJustified" justified="true">
            <div ui-view="assignments"></div>
          </uib-tabset>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
