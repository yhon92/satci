<div>
	<form class="form-horizontal" ng-submit="saveInstitution()">
		<div class="form-group">
			<label class="col-lg-3 control-label" for="identification"><strong>RIF:</strong></label>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="identification" placeholder="RIF" ng-model="institution.identification" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="full_name"><strong>Nombre:</strong></label>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="full_name" placeholder="Nombre" ng-model="institution.full_name" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="address"><strong>Dirección:</strong></label>
			<div class="col-lg-9">
				<textarea class="form-control" id="address" placeholder="Dirección" rows="3" ng-model="institution.address" ng-required="true"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="number_phone"><strong>Teléfono:</strong></label>
			<div class="col-lg-9">
				<div class="col-xs-3 padding-none">
					<select class="form-control" name="prefix_phone" id="prefix_phone" ng-model="institution.prefix_phone" ng-required="true">
						<option value="0212">0212</option>
						<option value="0251">0251</option>
						<option value="0253">0253</option>
						<option value="0412">0412</option>
						<option value="0414">0414</option>
						<option value="0416">0416</option>
						<option value="0424">0424</option>
						<option value="0426">0426</option>
					</select>
				</div>
				<div class="col-xs-9 padding-none">
					<input class="form-control" type="text" id="number_phone" placeholder="Teléfono" ng-model="institution.number_phone" ng-required="true">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="parish"><strong>Parroquia:</strong></label>
			<div class="col-lg-9">
				<select type="role" class="form-control" name="parish" id="parish" ng-options="parish.id as parish.name for parish in parishes" ng-model="institution.parish" ng-required="true">
					<!-- <option value="1">Coronel Mariano Peraza</option>
					<option value="2">Cuara</option>
					<option value="3">Diego de Lozada</option>
					<option value="4">José Bernardo Dorante</option>
					<option value="5">Juan Bautista Rodríguez</option>
					<option value="6">Paraíso de San José</option>
					<option value="7">San Miguel</option>
					<option value="8">Tintorero</option> -->
				</select>
			</div>
		</div>
		<legend class="text-center">Datos del Representante Legal</legend>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="agent_identification"><strong>Cédula:</strong></label>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="agent_identification" placeholder="Cédula" ng-model="institution.agent_identification" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="agent_first_name"><strong>Nombres:</strong></label>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="agent_first_name" placeholder="Nombres" ng-model="institution.agent_first_name" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label" for="agent_last_name"><strong>Apellidos:</strong></label>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="agent_last_name" placeholder="Apellidos" ng-model="institution.agent_last_name" ng-required="true">
			</div>
		</div>
		<div class="align-center">
			<button type="button" class="btn btn-link btn-sm" ng-click="cancelInstitution()">{{button.cancel}}</button>
			<button type="submit" class="btn btn-primary btn-sm">{{button.submit}}</button>
		</div>
	</form>
</div>
