<div ng-if="can('create-applicant')">
	<form class="form-horizontal" ng-submit="saveInstitution()">
		<div class="form-group">
			<label class="col-md-3 control-label" for="identification"><strong>RIF:</strong></label>
			<div class="col-md-9">
				<input class="form-control" type="text" id="identification" placeholder="RIF" autofocus ng-model="institution.identification" ng-required="true" mask-rif>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="full_name"><strong>Nombre:</strong></label>
			<div class="col-md-9">
				<input class="form-control" type="text" id="full_name" placeholder="Nombre" ng-model="institution.full_name" ng-required="true" only-letters>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="address"><strong>Dirección:</strong></label>
			<div class="col-md-9">
				<textarea class="form-control" id="address" placeholder="Dirección" rows="3" ng-model="institution.address" ng-required="true"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="number_phone"><strong>Teléfono:</strong></label>
			<div class="col-md-9">
				<div class="col-xs-3 padding-none">
					<select type="role" class="form-control" name="prefix_phone" id="prefix_phone" ng-options="prefix.operator as prefix.operator for prefix in prefixesPhone" ng-model="institution.prefix_phone" ng-required="true"></select>
				</div>
				<div class="col-xs-9 padding-none">
					<input class="form-control" type="text" id="number_phone" placeholder="Teléfono" ng-model="institution.number_phone" ng-required="true">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="parish"><strong>Parroquia:</strong></label>
			<div class="col-md-9">
				<select type="role" class="form-control" name="parish" id="parish" ng-options="parish.id as parish.name for parish in parishes" ng-model="institution.parish" ng-required="true">
				</select>
			</div>
		</div>
		<legend class="text-center">Datos del Representante Legal</legend>
		<div class="form-group">
			<label class="col-md-3 control-label" for="agent_identification"><strong>Cédula:</strong></label>
			<div class="col-md-9">
				<input class="form-control" type="text" id="agent_identification" placeholder="Cédula" ng-model="institution.agent_identification" ng-required="true" only-numbers>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="agent_first_name"><strong>Nombres:</strong></label>
			<div class="col-md-9">
				<input class="form-control" type="text" id="agent_first_name" placeholder="Nombres" ng-model="institution.agent_first_name" ng-required="true" only-letters>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="agent_last_name"><strong>Apellidos:</strong></label>
			<div class="col-md-9">
				<input class="form-control" type="text" id="agent_last_name" placeholder="Apellidos" ng-model="institution.agent_last_name" ng-required="true" only-letters>
			</div>
		</div>
		<div class="align-center">
			<button type="button" class="btn btn-link btn-sm" ng-click="cancelInstitution()">{{button.cancel}}</button>
			<button type="submit" class="btn btn-primary btn-sm">{{button.submit}}</button>
		</div>
	</form>
</div>
