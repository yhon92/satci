<div class="col-md-6 col-md-offset-0 col-lg-5 col-lg-offset-1">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" ng-submit="saveSolicitude()">
        <fieldset>
          <legend>Solicitud</legend>
          <div class="form-group">
            <label class="col-md-4 col-lg-3 control-label" for="solicitude_number"><strong>Nº de Solicitud:</strong></label>
            <div class="col-md-8 col-lg-9">
              <label class="form-label">{{ solicitude.solicitude_number }}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 col-lg-3 control-label" for="reception_date"><strong>F. Recepción:</strong></label>
            <div class="col-md-8 col-lg-9">
              <label class="form-label">{{ solicitude.reception_date | date:'EEEE, dd MMMM, y' }}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 col-lg-3 control-label"><strong>Razon Social:</strong></label>
            <div class="col-md-8 col-lg-9">
              <label class="form-label">{{ solicitude.applicant_type | translateApplicant }}</label>
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-lg-3 control-label"><strong>{{solicitude.applicant_type | indentification}}:</strong></label>
            <div class="col-lg-9">
              <a class="form-label pointer" ng-click="showApplicant(solicitude.applicant_type, solicitude.applicant)">{{solicitude.applicant.identification}}</a>
            </div>
          </div> -->
          <div class="form-group">
            <label class="col-md-4 col-lg-3 control-label"><strong>Solicitante:</strong></label>
            <div class="col-md-8 col-lg-9">
              <a class="form-label text-success pointer" ng-click="showApplicant(solicitude.applicant_type, solicitude.applicant)">{{solicitude.applicant.full_name}}</a>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 col-lg-3 control-label" for="document_date"><strong>F. Documento:</strong></label>
            <div class="col-md-8 col-lg-9">
              <label class="form-label">{{ solicitude.document_date | date:'EEEE, dd MMMM, y' }}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 col-lg-3 control-label" for="topic"><strong>Asunto:</strong></label>
            <div class="col-md-8 col-lg-9">
              <p>{{ solicitude.topic }}</p>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <section ng-if="showLegende">
    <div class="panel panel-default">
      <div class="panel-body">
        <ul class="padding-none">
          <div class="col-xs-5 col-xs-offset-1 col-md-5 col-md-offset-1">
            <li class="list-none">
              <span class="button-status label-default"></span>
              Enviado
            </li>
            <li class="list-none">
              <span class="button-status label-warning"></span>
              Leído
            </li>
            <li class="list-none">
              <span class="button-status label-primary"></span>
              Aceptado
            </li>
          </div>
          <div class="col-xs-5 col-md-5">
            <li class="list-none">
              <span class="button-status label-danger"></span>
              Rechazado
            </li>
            <li class="list-none">
              <span class="button-status label-success"></span>
              Atendido
            </li>
          </div>
        </ul>
      </div>
    </div>
  </section>
</div>
