<div class="panel panel-default">
  <div class="panel-heading">Solicitudes de <strong>{{ applicant.type }}</strong></div>
  <div class="panel-body">
    <div class="table-responsive table-small">
      <table class="table table-hover">
        <thead>
          <tr>
            <th style="min-width: 80px;">Nº Solicitud</th>
            <th style="min-width: 80px;">Recepción</th>
            <th style="min-width: 64px;">Identificacíon</th>
            <th style="min-width: 165px;">Nombre</th>
            <th style="width: 520px;">Asunto</th>
            <th>Estado</th>
            <th style="width: 60px;"></th>
          </tr>
        </thead>
        <tbody>
        <tr class="pointer" ng-repeat="row in applicant">
            <td><a ui-sref=".show({id: row.id})">{{ row.solicitude_number }}</a></td>
            <td>{{ row.reception_date | date:'dd-MM-yyyy' }}</td>
            <td>{{ row.applicant.identification }}</td>
            <td>{{ row.applicant.full_name}}</td>
            <td>{{ row.topic | limitTo:140 }}</td>
            <td>{{ row.status }}</td>
            <td>
              <a ui-sref=".assign({id: row.id})" class="btn btn-xs btn-success glyphicon glyphicon-ok"></a>
              <a ui-sref=".edit({id: row.id})" class="btn btn-xs btn-warning glyphicon glyphicon-edit"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
