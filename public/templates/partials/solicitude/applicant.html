<div class="col-md-5">
	<div>
		<alert ng-repeat="alert in applicant.alerts" type="{{alert.type}}" close="closeAlertApplicant($index)">{{alert.message}}</alert>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<fieldset>
				<legend>Solicitante {{applicantType | translateApplicant}}<button class="close" ng-click="close()">Ã—</button></legend>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-circle" title="Buscar" ng-click="searchApplicant()">
						<strong><span class="glyphicon glyphicon-search"></span></strong>
					</button>
					<button type="button" class="btn btn-primary btn-circle" title="Agregar" ng-click="addApplicant()">
						<strong><span class="glyphicon glyphicon-plus"></span></strong>
					</button>
				</div>
				<div ng-include="applicantTemplate"></div>
			</fieldset>
		</div>
	</div>
</div>
